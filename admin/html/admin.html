<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Admin Panel - ACM</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/adminPanel.css">
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
    <main>
        <div class="container">
          <h1 class="title">Admin Panel</h1>
          <select class="styled-dropdown" name="actions" id="actions" onchange="toggleDiv()">
            <option value="create">Create New Event</option>
            <option value="edit">Edit Event</option>
          </select>
          <div id="create">
            <form class="form" id="event_form" action="/admin/submit" method="post" enctype="multipart/form-data">
              <label>Event Title</label>
              <input type="text" id="name" name="name" placeholder="Event Name">
              <label>Event Type</label>
              <select name="type" id="type" placeholder="Event Type">
                <option value="event">Event</option>
                 <!--<option value="social">Social</option>--> <!--As of 5/5/24 9:25pm the website only supports events and workshops-->
                <option value="workshop">Workshop</option>
              </select>
              <label>Event Date</label>
              <input type="date" id="date" name="date" placeholder="Event Date">
              <label>Event Time</label>
              <input type="time" id="time" name="time" placeholder="Event Time">
              <label>Event Description</label>
              <textarea id="description" name="description" placeholder="Description"></textarea>
              <label>Event Leader</label>
              <input type="text" id="leader" name="leader" placeholder="Event Leader">
              <label>Event Location</label>
              <input type="text" id="location" name="location" placeholder="Event Location">
              <label>Event Image</label>
              <input type="file" id="image" name="image" placeholder="Event Image">
              <input class="btn" type="submit" value="Submit" onclick="submitEvent(event)">
            </form>
          </div>
          <div id="edit" class="hidden">
            <div id="editContainer">
              <input type="search" id="search" placeholder="Search for events here!">
                <div id="itemContainer">
                  <!-- this div is dynamically rendered with js. refer to eventParse.js -->
                </div>
            </div>
          </div>
          <div id="editModal" class="modal">
            <div class="modal-content">
              <span class="close" id="editClose">&times;</span>
              <!-- action="/admin/submit" method="post" -->
              <form class="form" id="edit_event_form" action="/admin/submit" method="post" enctype="multipart/form-data">
                <label>Event Title</label>
                <input type="text" id="eName" name="name" class="edit-placeholder" data-placeholder="Event Name" value="">
                <label>Event Type</label>
                <select name="type" id="eType" class="edit-placeholder" data-placeholder="Event Type" value="">
                  <option value="event">Event</option>
                  <!--<option value="social">Social</option>--> <!--As of 5/5/24 9:25pm the website only supports events and workshops-->
                  <option value="workshop">Workshop</option>
                </select>
                <label>Event Date</label>
                <input type="date" id="eDate" name="date" class="edit-placeholder" data-placeholder="Event Date" value="">
                <label>Event Time</label>
                <input type="time" id="eTime" name="time" class="edit-placeholder" data-placeholder="Event Time" value="">
                <label>Event Leader</label>
                <input type="text" id="eLeader" name="leader" class="edit-placeholder" data-placeholder="Event Leader" value="">
                <label>Event Location</label>
                <input type="text" id="eLocation" name="location" class="edit-placeholder" data-placeholder="Event Location" value="">
                <label>Event Description</label>
                <textarea id="eDescription" name="description" class="edit-placeholder" data-placeholder="Event Desc" value=""></textarea>
                <label>Event Image</label>
                <input type="file" id="eImage" name="image" placeholder="Event Image">
                <input id="ebtn" class="btn" type="submit" value="Submit" onclick="delEvent()">
              </form>
            </div>
          </div>
          <div id="deleteModal" class="modal">
            <div class="modal-content">
              <span class="close" id="deleteClose">&times;</span>
              <h1>Are you sure you want to delete this event?</h1>
              <p id="deleteText">This is a destructive action, and cannot be reversed! 
                Do you still want to proceed?
              </p>
              <div id="confirmButtons">
                <button id="yesBtn" onclick="delEvent()">Yes</button>
                <button id="noBtn" onclick="closeModal('delete')">No</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    <script src="/js/script.js"></script>
    <script src="/js/eventParse.js"></script>
</body>
</html>
