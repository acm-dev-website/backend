<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Management</title>
</head>
<body>
    <div>
        <h2>New Event</h2>
        <form action="/submitEvent" method="POST" enctype="multipart/form-data">
            <div><strong>Name of Event:
                <input name="ename" type="text" required>
            </strong></div><br><br>

            <div><strong>Upload Image:
                <input type="file" name="image" required>
            </strong></div><br><br>

            <div><strong>Date:
                <input type="date" name="edate" required>
            </strong></div><br><br>

            <div><strong>Time:
                <input type="time" name="etime" required>
            </strong></div><br><br>

            <div><strong>Description:
                <textarea name="desc" rows="6" required></textarea>
            </strong></div><br><br>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <h2>Delete Event</h2>
        <form action="/deleteEvent" method="POST">
            <div><strong>Select Event:
                <select name="eventId" required>
                    <!-- Populate this dropdown dynamically with existing events -->
                </select>
            </strong></div><br><br>

            <div>
                <button type="submit">Delete</button>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
